<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  </head>
  <body>
    <main class="container">
      <div class="social__cont--img">
        <img  class="social__img" src="assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <h1>Jessica Randall</h1>
      <p class="social_location">London, United Kingdom</p>
      <p class="social__info">"Front-end developer and avid reader."</p>
      <div class="social__links">
        <a href="#" class="link"> GitHub</a>
        <a href="#" class="link">Frontend Mentor</a>
        <a href="#" class="link">LinkedIn</a>
        <a href="#" class="link">Twitter</a>
        <a href="#" class="link">Instagram</a>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marcos Rosas</a>.
    </div>
  </body>
</html>
